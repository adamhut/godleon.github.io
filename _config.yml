# Site wide configuration

title:            小信豬的原始部落
locale:           en_US
url:  https://godleon.github.io


# Jekyll configuration

#permalink:   /:categories/:title/
permalink:   /blog/:year/:month/:day/:title
markdown:    redcarpet
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: godleon
  avatar: bio-photo.jpg
  bio: "Leon Tseng"
  email:
  disqus-shortname: godleon
  twitter: #username
  facebook: godleon
  google:
    plus: godleon
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: godleon
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: godleon
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
