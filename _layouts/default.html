<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
	
	
	
      <div class="wrapper">
        {{ content }}
        <p />
        {% include comments.html %}
		
		
		<ul class="tag-cloud">
		{% for tag in site.tags %}
		  <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}%">
			<a href="tags/#{{ tag | first | slugize }}">
			  {{ tag | first }}
			</a>
		  </li>
		{% endfor %}
		</ul>
 		
      </div>
	  
    </div>

	

    {% include footer.html %}

  </body>

</html>
